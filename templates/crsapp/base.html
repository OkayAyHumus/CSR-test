<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    <title>{% block title %}チャイルドシート着座姿勢判定アプリ{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #00b9f1;">
        
        <span class="navbar-brand mb-0 h1">〜息苦しそうと思ったら〜チャイルドシート着座姿勢チェック！</span>
        {% if user.is_authenticated %}
        <span>
            <a href="{% url 'logout' %}" style="color:#fff;">
                こんにちは、{{ user.username }}さん
            </a>
        
        </span>
        {% endif %}
    </nav>
    <div class="contents" style="margin:0 20px">
        {% block content %}

        {% endblock %}
    </div>
    


    
</body>

</html>
